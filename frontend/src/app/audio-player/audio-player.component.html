<div>
  <div style="width: 100%">
    <div id="waveform"></div>
    <div id="wave-timeline"></div>
  </div>
</div>
<div style="margin-top: 15px;">
  <mat-button-toggle-group>
    <mat-button-toggle (click)="replay()" title="Replay last 5 seconds">
      <mat-icon>replay_5</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)="play()" *ngIf="!paused" title="Play">
      <mat-icon>play_arrow</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)="pause()" *ngIf="paused" title="Pause">
      <mat-icon>pause</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)="reset()" title="Reset">
      <mat-icon>stop</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle (click)="skip()" title="Skip 5 Seconds">
      <mat-icon>forward_5</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <mat-button-toggle-group style="margin-left: 5px;">
    <mat-button-toggle (click)="playBackSpeed(0.5)">0.5x</mat-button-toggle>
    <mat-button-toggle (click)="playBackSpeed(1)">1x</mat-button-toggle>
    <mat-button-toggle (click)="playBackSpeed(1.5)">1.5x</mat-button-toggle>
    <mat-button-toggle (click)="playBackSpeed(2)">2x</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-button-toggle-group style="margin-left: 5px;">
    <mat-button-toggle (click)="enableDrag()">Add Region</mat-button-toggle>
  </mat-button-toggle-group>
  <mat-button-toggle-group style="margin-left: 5px;">
    <mat-button-toggle title="Loop" (click)="loopRegion()">
      <mat-icon>loop</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <mat-slider min="0" max="100" step="1" value="25" vertical thumbLabel tickInterval="1" (input)="setVolume($event)"></mat-slider>
  <mat-slider min="1" max="200" (input)="zoomLevel($event)"></mat-slider>
  <mat-form-field>
    <input #seekInput matInput placeholder="Seek">
    <mat-button-toggle (click)="seekInAudio(seekInput.value)">Seek</mat-button-toggle>
  </mat-form-field>
</div>
