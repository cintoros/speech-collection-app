<h2>Badges Beispiel</h2>

<p>Das Icon kann frei von fontawesome gewählt werden. Es sind 4 Levels vorhanden (Bronze, Silber, Gold, Grün). Der Text
    kann personalisiert werden.</p>

<div class="row">
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'trophy'" [level]="0" [text]="'Mai'"></app-glyphicons-batch>
    </div>
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'brain'" [level]="1" [text]="'Juni'"></app-glyphicons-batch>
    </div>
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'binoculars'" [level]="2" [text]="'Juli'"></app-glyphicons-batch>
    </div>
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'trophy'" [level]="3" [text]="'August'"></app-glyphicons-batch>
    </div>
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'check-square'" [level]="2" [text]="'April'"></app-glyphicons-batch>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'star'" [level]="1" [text]="'April'"></app-glyphicons-batch>
    </div>
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'clock'" [level]="1" [text]="'April'"></app-glyphicons-batch>
    </div>
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'bullseye'" [level]="0" [text]="'März'"></app-glyphicons-batch>
    </div>
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'file-audio'" [level]="3" [text]="'Januar'"></app-glyphicons-batch>
    </div>
    <div class="col-sm-2">
        <app-glyphicons-batch [glyph]="'bug'" [level]="1" [text]="'Februar'"></app-glyphicons-batch>
    </div>
</div>
