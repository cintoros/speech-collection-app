<div class="margin">
  <h3>Group description</h3>
  <mat-tab-group>
    <mat-tab label="Editor">
      <textarea [(ngModel)]="groupDescription" style="min-width: 50em;min-height: 20em"></textarea>
    </mat-tab>
    <mat-tab label="Preview">
      <markdown [data]="groupDescription"></markdown>
    </mat-tab>
  </mat-tab-group>
  <button (click)="saveGroupDescription()" mat-icon-button title="Save group description">
    <mat-icon>save</mat-icon>
  </button>
  <h3>Document Upload</h3>
  <mat-form-field>
    <mat-label>Domain</mat-label>
    <mat-select [(ngModel)]="selectedDomain">
      <mat-option *ngFor="let domain of domains" [value]="domain">{{domain.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Document Licence</mat-label>
    <input [(ngModel)]="documentLicence" matInput>
  </mat-form-field>
  <br>
  <mat-label (click)="documentUpload.click()" class="click-me">select text/documents for uploading</mat-label>
  <input #documentUpload (change)="handleDocumentUpload($event.target.files)" hidden multiple type="file">
  <button (click)="documentUpload.click()" mat-icon-button title="Upload File">
    <mat-icon>cloud_upload</mat-icon>
  </button>
  <br>
  <mat-label (click)="imageUpload.click()" class="click-me">select images for uploading</mat-label>
  <input #imageUpload (change)="handleImageUpload($event.target.files)" accept="image/*" hidden multiple type="file">
  <button (click)="imageUpload.click()" mat-icon-button title="Upload File">
    <mat-icon>cloud_upload</mat-icon>
  </button>
  <app-user-group-role [mode]="ga"></app-user-group-role>
  <app-user-group-role [mode]="user"></app-user-group-role>
</div>
