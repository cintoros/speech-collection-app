<mat-card style="margin: 15px 15px 0 15px;">
  <h1>Labeling Tool</h1>
</mat-card>
<mat-grid-list [cols]="10" rowHeight="200px" style="margin: 15px;" gutterSize="15">
  <mat-grid-tile colspan="4">
    <mat-card style="width: calc(100% - 35px); height: calc(100% - 35px);">
      <img src="../../../assets/images/check.png" style="width: 100%; height: 100%;">
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="6">
    <mat-card style="width: calc(100% - 35px); height: calc(100% - 35px);">
      <img src="../../../assets/images/wave.png" style="width: 100%; height: 100%;">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
