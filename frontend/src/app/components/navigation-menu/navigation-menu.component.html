<header class="masthead mb-auto">
    <div class="inner">
        <h3 class="masthead-brand" (click)="redirectToPage('/home')">Voice Collection App</h3>
        <nav class="nav nav-masthead justify-content-center">
            <ng-container *ngIf="authService.checkAuthenticated()">
                <a class="nav-link" (click)="redirectToPage('/record/all')">Erstellen</a>
                <a class="nav-link" (click)="redirectToPage('/check')">Prüfen</a>
                <a class="nav-link" (click)="redirectToPage('/profile')">
                    {{this.user.username}}
                </a>
                <a class="nav-link" (click)="redirectToPage('/gamification')">
                    Errungenschaften &nbsp;
                    <app-small-medal *ngIf="message > 0" [withRibons]="false" [message]="message" [level]="5">
                    </app-small-medal>
                </a>
            </ng-container>
        </nav>
    </div>
</header>
<div class="container"></div>
<div class="main">
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
<footer class="mastfoot mt-auto">
    <p>Informationen zum App ... etc. Impressum link</p>
    <a class="admin-links" (click)="redirectToPage('/admin/overview')" *ngIf="isGroupAdmin()">Prüfen Übersicht</a>
    <a class="admin-links" (click)="redirectToPage('/admin/document_overview')" *ngIf="isGroupAdmin()">Dokument
        Übersicht</a>
    <a class="admin-links" (click)="redirectToPage('/admin/user_group')" *ngIf="isGroupAdmin()">Benutzergruppen</a>
    <a class="admin-links" (click)="redirectToPage('/admin/admin')" *ngIf="isAdmin()">Adminbereich</a>

</footer>
