apply plugin: 'com.moowork.node'

node {
  version = '12.13.0'
}

task npmBuild(type: NpmTask) {
  dependsOn npmInstall
  args = ['run', 'buildProd']
}
task npmBuildProd(type: NpmTask) {
  dependsOn npmInstall
  args = ['run', 'buildProd']
}

task npmBuildProd2(type: NpmTask) {
  dependsOn npmInstall
  args = ['run', 'buildProd2']
}

