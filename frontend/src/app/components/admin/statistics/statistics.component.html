<div class="margin">
  <h3>Speech Collection App Statistics</h3>
  <mat-form-field class="margin">
    <mat-label>Choose a date</mat-label>
    <mat-datepicker-toggle [for]="myDatepicker" matSuffix></mat-datepicker-toggle>
    <input (dateChange)="changeDate($event)" [matDatepicker]="myDatepicker" [value]="myDate" matInput>
    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>

</div>

<app-line-chart [results]="multi" [xAxisLabel]="'Day'" [yAxisLabel]="'Count per Day'"
                h3="Basic Statistics"></app-line-chart>
<p>
  "checked recording" are for the recordings/tuples i.e. correct/wrong.<br>
  "checked texts" are for the texts i.e. sentence_error/private
</p>
<app-line-chart [results]="multi2" [xAxisLabel]="'Day'" [yAxisLabel]="'Audio hours per day'"
                h3="Audio per Date"></app-line-chart>
<app-bar-chart [results]="single1" [xAxisLabel]="'User'" [yAxisLabel]="'Audio hours'"
               h3="Audio per User"></app-bar-chart>
