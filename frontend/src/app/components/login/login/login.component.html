<div style="display: flex; align-items: center; justify-content: center; height: calc(100% - 70px);">
  <mat-card style="margin: 15px; width: 500px; height: 300px;">
    <mat-card-header>
      <mat-toolbar color="primary" style="position: absolute; left: 0; top: 0;">
        Login
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content style="position: absolute; top: 100px; width: calc(100% - 30px); height: 200px;">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div>
          <mat-form-field style="width: 100%;">
            <input formControlName="email" matInput placeholder="Email" type="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 100%;">
            <input formControlName="password" matInput placeholder="Password" type="password">
          </mat-form-field>
        </div>
        <div>
          <button mat-button style="width: 100%; border: 1px solid lightgray; height: 50px;" type="submit">Login
          </button>
        </div>
      </form>
    </mat-card-content>
    <mat-divider
      style="width: 500px; position: absolute; bottom: 50px; margin-left: 15px; margin-right: 15px;"></mat-divider>
    <mat-card-footer style="position: absolute; bottom: 35px; left: 30px;">
      <div>
        <span>Not registered yet? Register </span>
        <a [routerLink]="['/labeling-tool/register']">here</a>
        <span>!</span>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
