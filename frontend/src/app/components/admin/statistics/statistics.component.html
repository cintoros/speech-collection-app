<h3 class="margin">Statistics</h3>
<div style="height: 50%;width: 50%">
  <ngx-charts-line-chart [activeEntries]="multi" [results]="multi" [showXAxisLabel]="true" [showYAxisLabel]="true"
                         [xAxisLabel]="'Date'" [xAxis]="true" [yAxisLabel]="'Count'" [yAxis]="true" legend="true"
                         showRefLabels="true">
  </ngx-charts-line-chart>
</div>
