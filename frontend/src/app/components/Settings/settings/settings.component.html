<mat-card id="header-card">
  <h1>Settings</h1>
</mat-card>
<mat-card id="content-card">
  <h3>
    Select a theme
  </h3>
  <div>
    <mat-chip-list>
      <ng-container *ngFor="let theme of themeService.themes">
        <mat-chip color="primary" (click)="themeService.setTheme(theme)">
          {{theme | titlecase}}
        </mat-chip>
      </ng-container>
    </mat-chip-list>
  </div>
</mat-card>
