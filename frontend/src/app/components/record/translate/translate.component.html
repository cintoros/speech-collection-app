<textarea
    *ngIf="!isTranslated"
    placeholder="{{ excerpt_text }}"
    class="excerpt_text"
    (input)="translatedText = $event.target.value"
></textarea>

<app-excerpt *ngIf="isTranslated" [excerpt_text]="excerpt_text" [is_Deactivated]="false"></app-excerpt>

<br />

<button (click)="submit_text()" type="button" class="btn" [class]="isTranslated ? 'btn-success' : 'btn-primary'">
    <span
        class="glyphicon"
        [class]="isTranslated ? 'glyphicon-floppy-saved' : 'glyphicon glyphicon-floppy-disk'"
    ></span>
</button>
