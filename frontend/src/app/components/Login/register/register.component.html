<div style="display: flex; align-items: center; justify-content: center; height: calc(100% - 70px);">
  <mat-card style="margin: 15px; width: 500px; height: 450px;">
    <mat-card-header>
      <mat-toolbar style="position: absolute; left: 0; top: 0;" color="primary">
        Register
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content style="position: absolute; top: 80px; width: calc(100% - 30px); height: 200px;">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div>
          <mat-form-field style="width: 100%;">
            <input type="text" matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 100%;">
            <input type="text" matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 100%;">
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 100%;">
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 100%;">
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 100%;">
            <mat-label>Canton</mat-label>
            <mat-select formControlName="canton">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let canton of apiService.cantons" [value]="canton.cantonId">{{canton.cantonName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <button mat-button style="width: calc(50% - 5px); border: 1px solid lightgray; height: 50px; float: left;" type="submit">Register
          </button>
          <button mat-button style="width: calc(50% - 5px); border: 1px solid lightgray; height: 50px; float: right;" (click)="cancel()"
                  type="button">Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
