<div>
  <carousel-component id="carousel" (onSlideChange)="lastSlide()" [morePairSlides]="1" [lockSlides]="true"
                      [perspective]="4000" #carousel>
    <div class="item-carousel" *ngFor="let te of yeetArray">
      <mat-card>
        <div>{{te.textAudioIndexWithText.text}}</div>
      </mat-card>
    </div>
  </carousel-component>
  <div *ngIf="blobUrl != ''">
    <audio #audioPlayer hidden>
      <source [src]="blobUrl">
    </audio>
  </div>
  <div id="navigation-button-container">
    <mat-button-toggle (click)="correct()">
      <mat-icon>thumb_up</mat-icon>
      <span>&nbsp; Correct</span>
    </mat-button-toggle>
    <mat-button-toggle class="check-navigation-button" (click)="play()">
      <mat-icon *ngIf="!isPlaying">play_arrow</mat-icon>
      <mat-icon *ngIf="isPlaying">pause</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle class="check-navigation-button" (click)="wrong()">
      <mat-icon>thumb_down</mat-icon>
      <span>&nbsp; Wrong</span>
    </mat-button-toggle>
    <mat-button-toggle class="check-navigation-button" (click)="skip()">
      <span>Skip</span>
    </mat-button-toggle>
  </div>
  <div id="shortcut-button">
    <mat-button-toggle (click)="openShortcutDialog()">
      <mat-icon>keyboard</mat-icon>
    </mat-button-toggle>
  </div>
</div>
