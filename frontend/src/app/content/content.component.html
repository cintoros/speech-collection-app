<div style="margin: 0 15px 0 15px">
  <mat-card class="top-card">
    <app-audio-player [textAudioIndexWithText]="yeetTextAudioIndex" (uploadSuccess)="openSnackBar($event)"
                      (regionPosition)="getRegionSnippet($event)" [audioPosition]="snip"></app-audio-player>
  </mat-card>
  <mat-card class="card" style="width: calc(50% - 30px); float: left;">
    <h2>Text</h2>
    <div (mouseup)="displayHighlightedText()">
      <span style="white-space: pre-wrap;">{{text}}</span>
    </div>
  </mat-card>
  <mat-card class="card" style="width: calc(50% - 50px); float: right;">
    <div>
      <h2>Selected Text</h2>
      <mat-button-toggle *ngIf="highlightedText != ''" (click)="submitText()"
                         style="position: absolute; right: 15px; top: 15px;">Submit
      </mat-button-toggle>
    </div>
    <div *ngIf="highlightedText != ''">
      <span style="white-space: pre-wrap;">{{highlightedText}}</span>
    </div>
  </mat-card>
</div>
