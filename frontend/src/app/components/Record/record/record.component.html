<div>
  <mat-card style="margin: 15px 15px 0 15px;">
    <h1>Record</h1>
  </mat-card>
</div>
<div>
  <mat-card style="margin: 15px;">
    <mat-button-toggle-group>
      <mat-button-toggle title="Record your voice" (click)="record()">
        <mat-icon>fiber_manual_record</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle *ngIf="!playing" title="Listen to your recording" [disabled]="audioUrl === ''"
                         (click)="playRecording()">
        <mat-icon>play_arrow</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle *ngIf="playing" title="Stop listen to your recording" (click)="stopPlayRecording()">
        <mat-icon>pause</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle title="Stop recording" (click)="stopRecording()">
        <mat-icon>stop</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <mat-button-toggle (click)="createRecording()" style="float: right;" [disabled]="disableCreateButton()">Create</mat-button-toggle>
    <div id="recording" *ngIf="recording">
      Recording
    </div>
  </mat-card>
</div>
<div style="height: calc(100% - 390px);">
  <mat-card class="content-card">
    <input #uploadTranscript type="file" id="file" hidden (change)="handleFileInput($event.target.files)">
    <mat-button-toggle (click)="uploadTranscript.click()">Upload Transcript</mat-button-toggle>
    <mat-button-toggle style="margin-left: 15px;" (click)="openTranscriptPreviewDialog()" [disabled]="fileContent === ''">Show full Transcript</mat-button-toggle>
  </mat-card>
</div>
