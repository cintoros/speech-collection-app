<div>
  <mat-card id="header-card">
    <h1>Overview</h1>
  </mat-card>
</div>
<div id="content">
  <div style="height: 100%;">
    <mat-grid-list id="graph-list" gutterSize="15" cols="15" rowHeight="fit" style="height: 100%;">
      <mat-grid-tile colspan="6">
        <mat-card style="height: 100%;">
          <div id="mapid" style="cursor: default; position: relative; height: calc(100% - 60px); top: 15px;">
          </div>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <mat-card>
          <mat-card-title>
            <strong>Check results</strong>
          </mat-card-title>
          <app-bar-chart [inputData]="inputData"></app-bar-chart>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <mat-card>
          <mat-card-title>
            <strong>Amount of checked</strong>
          </mat-card-title>
          <app-horizontal-normalized-bar-chart [inputData]="inputData"></app-horizontal-normalized-bar-chart>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" *ngIf="userInputData">
        <mat-card>
          <mat-card-title>
            <strong>Who labels the most?</strong>
          </mat-card-title>
          <app-horizontal-bar-chart [inputData]="userInputData"></app-horizontal-bar-chart>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="15" rowspan="2">
        <app-table (editAudio)="isEditElement($event)" (textAudio)="setTextAudio($event)"></app-table>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
