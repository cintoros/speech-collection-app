<header class="masthead mb-auto">
  <div class="inner">
    <h3 routerLink="/home" class="masthead-brand">Speech Collection App</h3>
    <nav class="nav nav-masthead justify-content-center">
      <ng-container *ngIf="authService.checkAuthenticated()">
        <a routerLink="/record" class="nav-link">Record</a>
        <a routerLink="/check" class="nav-link">Check</a>
        <a routerLink="/profile" class="nav-link">{{this.user?.username}}</a>
        <a routerLink="/gamification" *ngIf="this.user?.gamificationOn" class="nav-link">
          Achievements &nbsp;<app-small-medal *ngIf="message > 0" [level]="5" [message]="message" [withRibons]="true"></app-small-medal>
        </a>
      </ng-container>
    </nav>
  </div>
</header>
<div class="container"></div>
<div class="main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
<footer class="mastfoot mt-auto">
  <p>
    <a routerLink="/about">About</a>
  </p>
  <ng-container *ngIf="isGroupAdmin()">
    <a routerLink="/admin/overview" class="admin-links">Check Overview</a>
    <a routerLink="/admin/document_overview" class="admin-links">Document Overview</a>
    <a routerLink="/admin/user_group" class="admin-links">User Group</a>
  </ng-container>
  <ng-container *ngIf="isAdmin()">
    <a routerLink="/admin/admin" *ngIf="isAdmin()" class="admin-links">Admin</a>
    <a routerLink="/admin/statistics" *ngIf="isAdmin()" class="admin-links">Statistics</a>
  </ng-container>
</footer>
