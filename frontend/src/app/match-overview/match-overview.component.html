<div *ngIf="textAudioMatch != undefined">
  <table>
    <tbody>
    <tr>
      <th>Audio Starting Position</th>
      <th>Audio Starting Position</th>
      <th>Text Starting Position</th>
      <th>Text Starting Position</th>
    </tr>
    <tr *ngFor="let match of matchesArray">
      <td>{{match.audioStart}}</td>
      <td>{{match.audioEnd}}</td>
      <td>{{match.textStart}}</td>
      <td>{{match.textEnd}}</td>
    </tr>
    </tbody>
  </table>
</div>
