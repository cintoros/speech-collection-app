<mat-card>
  <mat-card-header><h3>{{h3}}</h3><br></mat-card-header>
  <mat-card-content style="height: 25em">
    <ngx-charts-line-chart [results]="results" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxisLabel]="xAxisLabel"
                           [xAxis]="true" [yAxisLabel]="yAxisLabel" [yAxis]="true" legend="true" showRefLabels="true">
    </ngx-charts-line-chart>
  </mat-card-content>
</mat-card>
