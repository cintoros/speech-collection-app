<div>
  <mat-card id="header-card">
    <h1>Overview</h1>
  </mat-card>
</div>
<div id="content" style="margin: 15px 6px 15px 6px;">
  <div style="height: 100%;">
    <mat-grid-list cols="12" gutterSize="5" id="graph-list" rowHeight="fit" style="height: 100%;">
      <mat-grid-tile colspan="4">
        <mat-card style="display: grid;">
          <mat-card-title>
            <strong>Check results</strong>
          </mat-card-title>
          <app-bar-chart [inputData]="inputData"></app-bar-chart>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="4">
        <mat-card style="display: grid;">
          <mat-card-title>
            <strong>Amount of checked</strong>
          </mat-card-title>
          <app-horizontal-normalized-bar-chart [inputData]="inputData"></app-horizontal-normalized-bar-chart>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile *ngIf="userInputData" colspan="4">
        <mat-card style="display: grid;">
          <mat-card-title>
            <strong>Who labels the most?</strong>
          </mat-card-title>
          <app-horizontal-bar-chart [inputData]="userInputData"></app-horizontal-bar-chart>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile colspan="12" rowspan="2">
        <mat-slide-toggle labelPosition="before" (change)="logThis($event.source.checked)" color="primary" style="z-index: 1; position: absolute; right: 30px; top: 15px;"
                          (toggleChange)="showAll = !showAll">
          <span *ngIf="!checkedToggleSlider">See only recordings</span>
          <span *ngIf="checkedToggleSlider">See only prerecorded</span>
        </mat-slide-toggle>
        <app-recordings-overview
          style="width: 100%; height: 100%; margin-top: 120px; margin-left: 5px; margin-right: 5px;"
          *ngIf="!showAll"></app-recordings-overview>
        <app-table *ngIf="showAll" (editAudio)="isEditElement($event)"
                   (textAudio)="setTextAudio($event)"></app-table>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
