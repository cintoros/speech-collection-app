<div>
  <input type="file" accept=".txt" (change)="fileChanged($event)">
</div>
<mat-card *ngIf="highlightedText != ''">
  <div>
    <span>{{highlightedText}}</span>
  </div>
</mat-card>
<mat-card *ngIf="text != ''">
  <div (mouseup)="displayHighlightedText()">
    <span>{{text}}</span>
  </div>
</mat-card>
