<header class="masthead mb-auto">
  <div class="inner">
    <h3 class="masthead-brand" routerLink="/home">Speech Collection App</h3>
    <nav class="nav nav-masthead justify-content-center">
      <ng-container *ngIf="authService.checkAuthenticated()">
        <a class="nav-link" routerLink="/record">Record</a>
        <a class="nav-link" routerLink="/check">Check</a>
        <a class="nav-link" routerLink="/profile">{{this.user?.username}}</a>
        <a *ngIf="this.user?.gamificationOn" class="nav-link" routerLink="/gamification">
          Achievements &nbsp;<app-small-medal *ngIf="message > 0" [level]="5"  [withRibons]="true"></app-small-medal>
        </a>
      </ng-container>
    </nav>
  </div>
</header>
<div class="container"></div>
<div class="main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
<footer class="mastfoot mt-auto">
  <p>
    <a routerLink="/about">About</a>
  </p>
  <ng-container *ngIf="isGroupAdmin()">
    <a class="admin-links" routerLink="/admin/overview">Check Overview</a>
    <a class="admin-links" routerLink="/admin/document_overview">Document Overview</a>
    <a class="admin-links" routerLink="/admin/user_group">User Group</a>
  </ng-container>
  <ng-container *ngIf="isAdmin()">
    <a *ngIf="isAdmin()" class="admin-links" routerLink="/admin/admin">Admin</a>
    <a *ngIf="isAdmin()" class="admin-links" routerLink="/admin/statistics">Statistics</a>
  </ng-container>
</footer>
