<mat-card style="margin: 15px;">
  <div>
    <mat-form-field>
      <input type="email" matInput placeholder="Email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>
  </div>
  <div>
    <button mat-button type="submit">Login</button>
    <button mat-button>Reset</button>
  </div>
</mat-card>

<button mat-button (click)="check()">Check Login</button>
