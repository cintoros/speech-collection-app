<mat-card class="title-card">
  <h1>Labeling Tool</h1>
</mat-card>
<mat-grid-list class="image-grid" [cols]="10" rowHeight="300px" gutterSize="15">
  <mat-grid-tile class="landing-page-tiles" colspan="4" [routerLink]="['labeling-tool/check']">
    <mat-card>
      <img src="../../../assets/images/check.png">
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile class="landing-page-tiles" colspan="6" [routerLink]="['labeling-tool/label']">
    <mat-card>
      <img src="../../../assets/images/wave.png">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list *ngIf="authService.loggedInUser.id === -1" class="image-grid" cols="10" rowHeight="300px" gutterSize="15">
  <mat-grid-tile colspan="7"></mat-grid-tile>
  <mat-grid-tile class="landing-page-tiles" colspan="3">
    <mat-card [routerLink]="['/labeling-tool/register']">
      <div style="height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
        <span>Register now!</span>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
