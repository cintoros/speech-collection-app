<h1 mat-dialog-title>Select the start and end time of the region</h1>
<div mat-dialog-content>
  <p>Start time</p>
  <mat-form-field>
    <input matInput #startTimeInput>
  </mat-form-field>
  <p>End time</p>
  <mat-form-field>
    <input matInput #endTimeInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <mat-button-toggle-group>
    <mat-button-toggle (click)="closeDialog()">Submit</mat-button-toggle>
    <mat-button-toggle (click)="closeDialog()">Cancel</mat-button-toggle>
  </mat-button-toggle-group>
</div>
